<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Ejemplo 10</title>
    <style>
        .fuente1 {
            font-family: "Dancing Script", cursive;
        }

        .fuente2 {
            font-family: "Roboto", sans-serif;
        }

        .fuente3 {
            font-family: "Protest Revolution", sans-serif;
        }
    </style>
</head>

<body>
    <h1>Google Fonts</h1>
    <p class="fuente1">Este texto está escrito con fuente Dancing Script</p>
    <p class="fuente2">Este texto está escrito con fuente Roboto</p>
    <p class="fuente3">Este texto está escrito con fuente Protest Revolution</p>
</body>

</html>
