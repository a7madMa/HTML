<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
    <style>
        div {
            font-size: 18px;
            border-style: solid;
            border-width: 3px;
            width: 250px;
            height: 150px;
        }

        .div1 {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border-color: rgb(200, 200, 0);
        }

        .div2 {
            background-color: rgb(0, 180, 180);
            color: rgb(240, 240, 240);
            border-color: rgb(220, 0, 220);
        }
    </style>
</head>

<body>
    <h1>Colores en CSS</h1>
    <div class="div1">
        Esto es un div para hacer pruebas con colores.
    </div><br>
    <div class="div2">
        Esto es otro div para hacer m√°s pruebas.
    </div>
</body>

</html>
