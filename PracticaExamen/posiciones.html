<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative y absolute en CSS</title>
    <style>
        .container {
            position: relative;
            background: lightgray;
        }

        .box-orange {
            position: fixed;
            background: orange;
            width: 100px;
            height: 100px;
          bottom: 1px;
            
        }

        .box-blue {
            background: lightskyblue;
            height: 100px;
            width: 100px;
            position: static;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-orange"></div>
        <div class="box-blue"></div>
    </div>
</body>

</html>
